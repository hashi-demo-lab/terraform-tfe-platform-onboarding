# Platform Engineering Team Configuration
# This YAML file defines consumer projects for the Platform Engineering team

business_unit: platform-engineering

bu_projects:
  - project_name: kubernetes-platform
    project_description: Kubernetes cluster management and operations
    var_sets:
      variables:
        - key: environment
          value: production
          description: Deployment environment
        - key: team
          value: platform-k8s
        - key: aws_region
          value: us-east-1
        - key: cluster_version
          value: "1.28"
          description: Kubernetes version
          sensitive: false

  - project_name: service-mesh
    project_description: Service mesh infrastructure and observability
    var_sets:
      variables:
        - key: environment
          value: production
        - key: team
          value: platform-mesh
        - key: mesh_type
          value: istio
          description: Service mesh implementation
        - key: enable_tracing
          value: "true"
          hcl: true

  - project_name: ci-cd-platform
    project_description: CI/CD pipeline infrastructure and tooling
    var_sets:
      variables:
        - key: environment
          value: production
        - key: team
          value: platform-cicd
        - key: aws_region
          value: us-west-2
        - key: enable_artifact_scanning
          value: "true"
          hcl: true
