# Security Operations Team Configuration
# This YAML file defines consumer projects for the Security Operations team

business_unit: security-ops

bu_projects:
  - project_name: siem-platform
    project_description: Security Information and Event Management infrastructure
    var_sets:
      variables:
        - key: environment
          value: production
        - key: team
          value: secops-siem
        - key: aws_region
          value: us-east-1
        - key: retention_days
          value: "365"
          description: Log retention period
        - key: enable_threat_detection
          value: "true"
          hcl: true

  - project_name: vulnerability-scanning
    project_description: Vulnerability scanning and compliance monitoring
    var_sets:
      variables:
        - key: environment
          value: shared
        - key: team
          value: secops-vuln
        - key: scan_frequency
          value: daily
        - key: enable_auto_remediation
          value: "false"
          hcl: true
        - key: severity_threshold
          value: '["critical", "high"]'
          hcl: true
          description: Alert on these severity levels

  - project_name: identity-access-management
    project_description: IAM and identity governance infrastructure
    var_sets:
      variables:
        - key: environment
          value: production
        - key: team
          value: secops-iam
        - key: aws_region
          value: us-east-1
        - key: mfa_required
          value: "true"
          hcl: true
        - key: session_duration_hours
          value: "8"
          description: Maximum session duration

  - project_name: secrets-management
    project_description: Secrets and certificate management infrastructure
    var_sets:
      variables:
        - key: environment
          value: production
        - key: team
          value: secops-secrets
        - key: aws_region
          value: us-west-2
        - key: rotation_enabled
          value: "true"
          hcl: true
        - key: rotation_days
          value: "90"
          description: Secret rotation period
